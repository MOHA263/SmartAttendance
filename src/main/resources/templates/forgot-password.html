<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/forgot-password.css">
    <link rel="icon" href="/images/title_icon.png">
</head>

<body class="auth-body">

<div class="forgot-container">

    <h2>Forgot Password üîê</h2>
    <p class="subtitle">Enter your registered email</p>

    <!-- STEP 1 -->
    <div id="emailBox">
        <input type="email" id="email" placeholder="Email address">
        <button onclick="sendOtp()">Send OTP</button>

        <button id="resendBtn" onclick="sendOtp()" disabled>
            Resend OTP
        </button>

        <p id="timerText"></p>
    </div>

    <!-- STEP 2 -->
    <div id="otpBox" class="hidden">
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOtp()">Verify OTP</button>
    </div>

    <!-- STEP 3 -->
    <div id="passwordBox" class="hidden">
        <input type="password" id="newPassword" placeholder="New Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button onclick="resetPassword()">Reset Password</button>
    </div>

    <p id="msg"></p>

    <a href="/teacher/login" class="back-link">‚¨Ö Back to Login</a>

</div>

<script src="/js/forgot-password.js"></script>
</body>
</html>
